name: Conditional Execution
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-dependencies-${{'hashFiles(**/package-lock.json)'}}
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    needs: lint-check
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install npm
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-dependencies-${{'hashFiles(**/package-lock.json)'}}
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install npm
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-dependencies-${{'hashFiles(**/package-lock.json)'}}
      - name: Install dependencies
        run: npm ci
      - name: Build App
        run: npm run build
      - name: Upload arifact files
        uses: actions/upload-artifact@v4
        with:
          name: build-file
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: build-file
      - name: Deploying
        run: echo "Deploying demo..."
