name: Conditional Execution
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Load & cache dependencies
        id: laod_cache
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Take output from action
        run: echo "Cached output is equal to = ${{steps.laod_cache.outputs.cached-output}}"
      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install npm
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Run test
        id: test-app
        run: npm run test
      - name: Upload test report
        if: failure() && steps.test-app.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.json

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install npm
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Build App
        run: npm run build
      - name: Upload arifact files
        uses: actions/upload-artifact@v4
        with:
          name: build-file
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: build-file
      - name: Deploying
        run: echo "Deploying demo..."

  report:
    needs: [lint-check, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Generating report
        run: echo "Generate report..."
